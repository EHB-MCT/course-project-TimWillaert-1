<div class="startbar" [ngClass]="clicked ? 'active' : ''">
  <div class="title">
    <p>Dots & Pix</p>
  </div>
  <div class="startlist">
    <ul>
      <li><img src="assets/img/tickets.png"><span>G</span>et Tickets</li>
      <li><img src="assets/img/program.png"><span>P</span>rogram</li>
      <li><img src="assets/img/practical.png"><span>P</span>ractical</li>
      <li><img src="assets/img/about.png"><span>A</span>bout</li>
      <li><img src="assets/img/partners.png"><span>P</span>artners</li>
      <hr>
      <li class="switch"><p>Switch to Mac</p></li>
    </ul>
  </div>
</div>
<div class="taskbar">
  <button class="start" (click)="startClick()" [ngClass]="clicked ? 'clicked' : ''">
    <img src="assets/img/taskbarlogo.png">Start
  </button>
  <div class="time inset">
    <p>{{formattedTime}}</p>
  </div>
</div>

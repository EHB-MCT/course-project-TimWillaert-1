<div class="app" id="app">
  <div class="desktop" *ngIf="errors.length < 50">
    <div class="logo" (dblclick)="startErrors()" *ngIf="OSName == 'Windows'">
      <img src="assets/img/blacklogo.png" alt="Dots&Pix">
      <h2>Design & Technology Conference Brussels 2020</h2>
    </div>
    <app-desktopicons id="desktopicons"></app-desktopicons>
    <app-error *ngFor="let error of errors" id="error"></app-error>
    <app-about *ngIf="aboutActive" id="about"></app-about>
    <app-practical *ngIf="practicalActive" id="practical"></app-practical>
    <app-partners *ngIf="partnersActive" id="partners"></app-partners>
    <app-program *ngIf="programActive" id="program"></app-program>
    <app-tickets *ngIf="ticketsActive" id="tickets"></app-tickets>
  </div>
  <app-taskbar *ngIf="errors.length < 50" id="taskbar"></app-taskbar>

  <div class="bluescreen" *ngIf="errors.length == 50" (click)="resetErrors()">
    <h2>Windows</h2>
    <p>A fatal exception has occurred. Error B7216A#472SEP<br><br>
    * Click anywhere to continue<br>
    * Press Alt+F4 if you've had enough of this</p>
    <p class="click">Click anywhere to continue _</p>
  </div>
</div>

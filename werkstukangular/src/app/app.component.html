<app-loading *ngIf="isLoading"></app-loading>
<div class="app" *ngIf="!isLoading">
  <div class="desktop">
    <div class="logo">
      <img src="assets/img/blacklogo.png" alt="Dots&Pix">
      <h2>Design & Technology Conference Brussels 2020</h2>
    </div>
    <app-desktopicons></app-desktopicons>
    <app-about *ngIf="aboutActive"></app-about>
    <app-practical *ngIf="practicalActive"></app-practical>
    <app-partners *ngIf="partnersActive"></app-partners>
    <app-program *ngIf="programActive"></app-program>
    <app-tickets *ngIf="ticketsActive"></app-tickets>
  </div>
  <app-taskbar></app-taskbar>
</div>
